<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/forget-password/email-verification.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
</head>

<body>
    <!-- TABLE -->
    <div class="background">
    </div>
    <div class="container">
        <div id="logo">
            <img src="Asset/password.png" alt="Sorry, we can't load the picture to you" height="150" width="150"></img>
        </div>
        <div id="forgot">
            <p align="center"><b>Forgot Password?</b></p>
        </div>
        <div id="bigmessage">
            <p align="center">Please enter your<br>new password for your account.</p>
        </div>
        <div id="smallmessage">
            <p align="center">Your password will be<br>changed automaticlly.</p>
        </div>
        <form name="email" action="index.html" onsubmit="return validateForm()" method="post" required>
            <input id="inputemailpass" type="text" name="enternewpassword1" placeholder="Please enter your new password">
            <input id="inputemailpass2" type="text" name="enternewpassword" placeholder="Please re-enter your new password">

            <div id="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

<script>
    function validateForm() {
        var x = document.forms["email"]["enternewpassword1"].value;
        if (x == "") {
            alert("Password must be filled out");
            return false;
        }
    }
</script>

</html>
