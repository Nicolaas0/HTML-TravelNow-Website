<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/form-carousel/form-page-2.css Page 2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tickets</title>
</head>

<body>
    <div class="containerp">
        <br>
        <form>
            <div id="from">
                <p style="text-align: left; position: relative; left: 10px;">Hometown</p>
                <div id="box">
                    <img id="right" src="Asset/rightt.png">
                    <select id="asal" style="border: none;">
                        <option value="Jakarta">Jakarta</option>  
                        <option value="Surabaya">Surabaya</option>
                        <option value="Bali">Bali</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Tokyo">Tokyo</option>  
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Kuala Lumpur">Kuala Lumpur</option>
                    </select>
                </div>
            </div>
            <div id="to">
                <p style="text-align: left; position: relative; left: 10px;">City of Destination</p>
                <div id="box">
                    <img id="left" src="Asset/leftt.png" width="30px" style="position: relative;">
                    <select id="tujuan" style="border: none;">
                        <option value="Jakarta">Jakarta</option>  
                        <option value="Surabaya">Surabaya</option>
                        <option value="Bali">Bali</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Tokyo">Tokyo</option>  
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Kuala Lumpur">Kuala Lumpur</option>
                    </select>
                </div>
            </div>
            <div id="passengers">
                <p style="position: relative; left: 130px; bottom: 140px;">Total Passenger</p>
                <div id="box_p">
                    <div id="boxd">
                        <img id="man" src="Asset/man.png">
                        <select id="number">
                            <option value="1">1</option>  
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <p id="umurd">Atas 12 tahun</p>
                    </div>
                    <div id="boxc">
                        <img id="child" src="Asset/child.png">
                        <select id="number" style="border: none;">
                            <option value="0">0</option>  
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <p style="font-size: small; text-align: left; position: relative; bottom: 7px">2-11 tahun</p>
                    </div>
                    <div id="boxb">
                        <img id="baby" src="Asset/baby.png">
                        <select id="number" style="border: none;">
                            <option value="0">0</option>  
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <p style="font-size: small; text-align: left; position: relative; bottom: 7px">Bawah 2 tahun</p>
                    </div>
                </div>
            </div>
            <div id="tanggal" style="position: relative; bottom: 120px;">
                <p style="text-align: left; position: relative; left: 10px;">Date of Going</p>
                <div id="boxx">
                    <img src="Asset/calendar.png" width="23px" style="margin-right: 5px;">
                    <input id="calendar" type="date">
                </div>
            </div>
            <div id="pulang" style="position: relative; bottom: 203px; left: 200px;">
                <label class="checkbox" style="position: relative; right: 240px; top: 15px;">
                    <input type="checkbox" id="check"> Date of Return <br><br>
                </label>
                <div id="boxx">
                    <img src="Asset/calendar.png" width="23px" style="margin-right: 5px;">
                    <input id="calendar" type="date">
                </div>
            </div>
            <div id="kelas" style="position: relative; bottom: 272px; left: 400px;">
                <p style="position: relative; right: 257px;">Flight Class</p>
                <div id="box">
                    <img id="chair" src="Asset/chair.png">
                    <select id="tujuan" style="border: none; position: relative; bottom: 20px;">
                        <option value="Economy">Economy</option>  
                        <option value="Premium Economy">Premium Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First Class</option>
                    </select>
                </div>
            </div>
            <div id="search">
                <input type="submit" value="Search for Tickets">
            </div>
        </form>
    </div>
</body>

</html>
