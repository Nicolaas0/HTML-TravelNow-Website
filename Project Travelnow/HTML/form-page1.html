<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/form-carousel/form-page-1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div class="container">
            <div class="all">
                <div class="Destination">
                    <p id="dest">
                        City, Destination, and name of the hotel
                    </p>
                    <input id="inputplace" type="text" placeholder="City, Hotel, Destination">
                </div>
                <div class="checkin">
                    <p id="check">
                        Check-In:
                    </p>
                    <input type="date" name="date" id="">
                </div>
                <div class="duration">
                    <p id="dur">
                        Durasi
                    </p>
                    <select id="cbduration">Duration
            <option value="1 malam">1 malam</option>
            <option value="2 malam">2 malam</option>
            <option value="3 malam">3 malam</option>
            <option value="4 malam">4 malam</option>
            <option value="5 malam">5 malam</option>
            <option value="6 malam">6 malam</option>
            <option value="1 minggu">1 minggu</option>
            </select>
                </div>
                <div class="tamudankamar">
                    <p id="tamudk">
                        Tamu dan Kamar
                    </p>
                    <p id="dewasa1">
                        Dewasa
                    </p>
                    <input id="inputdewasa" type="text">
                    <p id="anak">
                        Anak
                    </p>
                    <input id="inputanak" type="text">
                    <p id="kamar">
                        Kamar
                    </p>
                    <input id="inputkamar" type="text">
                </div>
                <button id="buttonform">Cari Hotel</button>
            </div>
        </div>
    </form>
</body>

</html>
