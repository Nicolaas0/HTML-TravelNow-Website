<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/forget-password/email-verification.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>
    <!-- TABLE -->
    <div class="background">
    </div>
    <div class="container">
        <div id="logo">
            <img src="Asset/password.png" alt="Sorry, we can't load the picture to you" height="150" width="150"></img>
        </div>
        <div id="forgot">
            <p align="center"><b>Forgot Password?</b></p>
        </div>
        <div id="bigmessage">
            <p align="center">Enter the email address<br>associated with your account.</p>
        </div>
        <div id="smallmessage">
            <p align="center">We will send you an email to<br>reset your password.</p>
        </div>
        <form name="email" action="otp.html" onsubmit="return validateForm()" method="post" required>
            <div id="inputemail">
                <input type="text" name="confirmationemail">
            </div>

            <div id="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

<script>
    function validateForm() {
        var x = document.forms["email"]["confirmationemail"].value;
        if (x == "") {
            alert("Email must be filled out");
            return false;
        } else {
            var otp = (Math.floor(Math.random() * 10000) + 10000).toString().substring(1);
            alert(otp);
        }
    }
</script>

</html>
