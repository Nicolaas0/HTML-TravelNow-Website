<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/SignUp.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <p id="welcome">Welcome To Five Star
            <hr width="35%" align="center">
        </p>
        <div id="command">
            <p>Please enter your information and proceed to the next<br> step so we can build your account</p>
        </div>
        <!-- FORM -->
        <form action="Login.html">
            <p>
                <input type="text" name="display_name" class="display_name" placeholder="Username"> <br>
            </p>
            <p>
                <input type="text" name="email" class="email" placeholder="Email">
            </p>
            <p>
                <input type="password" name="password" class="password" placeholder="Password">
            </p>
            <p>
                <input type="password" name="confirm_password" class="confirm_password" placeholder="Confirm Password">
            </p>
            <p>
                <label class="remember">
                    <input type="checkbox" checked="checked" name="remember" class="remember"> Remember me
                </label>
                <p class="term">By creating an account you agree to our
                    <a href="#">Terms & Privacy</a>.</p>
            </p>
            <p>
                <input type="submit" value="Sign Up">
            </p>
            <p>
                <label class="log_in">Already have an account?
                    <a href="Login.html">Log In</a>
                </label>
            </p>
        </form>
    </div>
</body>

</html>
